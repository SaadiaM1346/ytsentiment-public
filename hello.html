<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment</title>
    <style>
        body {
            width: 400px; /* Adjust width */
            height: 300px; /* Adjust height */
            font-family: Arial, sans-serif;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-align: center;
        }
        .title-container {
            margin-bottom: 5px;
            font-weight: bolder;
        }
        .title-container h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
            margin: 0;
        }
        .title-container img {
            max-height: 60px; /* Increased height */
            max-width: 130px; /* Increased width */
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
        }
        .sentiment-info {
            margin-bottom: 10px;
            text-align: left; /* Align text to the left */
            width: 100%; /* Make sure the container spans the full width */
        }
        .total-sentiment-info {
            margin-bottom: 15px;
            font-weight: bold;
            padding-bottom: 10px;
            font-size: 1.4em; /* Adjust font size */
        }
        .senti-title {
            font-weight: bold;
            padding-bottom: 5px;
            font-size: 1.4em; /* Adjust font size */
        }
        button {
            background-color: red; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Add padding */
            border-radius: 20px; /* Rounded corners */
            font-weight: bold;
            font-size: 1.5em; /* Adjust font size */
            cursor: pointer; /* Change cursor on hover */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for better look */
        }
        button:hover {
            background-color: darkred; /* Slightly darker color on hover */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1><img src="yt.png" alt="YouTube Logo">Comment Sentiment</h1>
    </div>  
    <h3 class="senti-title">Sentiment Analysis</h3>
    <div class="sentiment-info" id="neutral-comments">
        Neutral Comments: 0 (0 score)
    </div>
    <div class="sentiment-info" id="negative-comments">
        Negative Comments: 0 (0 score)
    </div>
    <div class="sentiment-info" id="positive-comments">
        Positive Comments: 0 (0 score)
    </div>
    <div class="total-sentiment-info" id="total-sentiment">
        Total Sentiment Score: 0
    </div>
    <button id="modifyTitle">Toggle Sentiment Button</button>
    <script src="popup.js"></script>
</body>
</html>
